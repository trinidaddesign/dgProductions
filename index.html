<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Dirt Girl Paint</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="contact">Contact me</button>
            <P class="pHead">DIRT GIRL PAINT</P>
        </div>
        <div class="imageContainer">
            <img src="dgImg/screenprint.jpg" alt="">
            <img src="dgImg/gastank.jpg" alt="">
            <img src="dgImg/carpaint.jpg" alt="">
            <img src="dgImg/building.jpg" alt="">
            <img src="dgImg/woodsign.jpg" alt="">
            <img src="dgImg/zen.jpg" alt="">
            <img src="dgImg/Screenshot_20230930_134041_Instagram.jpg" alt="">
            <img src="dgImg/alchemysign.jpg" alt="">
        </div>
        <div class="dialog">
            <dialog>
                <form >
                    <p>Want to book the Dirt Girl?<br> Send your name, contact info, and a brief description of what you need
                    <a href="mailto:Dirtgirlproductions@gmail.com">Here</a>
                    Or visit my <a href="https://www.instagram.com/dirtgirlpaint/">Instagram</a></p>
                    <button class="closeBtn" value="cancel" formmethod="dialog">Close</button>
                </form>
            </dialog>
        </div>
        <div class="footer">
            <p>Background by <a class="bgdLink" href="https://www.freepik.com/free-vector/desert-landscape-background-video-conferencing_9892151.htm#query=western%20background&position=48&from_view=keyword&track=ais">Freepik</a></p>
            <p>Trinidad Web Design 2023</p>
            <script>
                const dialog =document.querySelector('dialog');
                const contactBtn = document.querySelector('.contact');
                const closeBtn = document.querySelector('.closeBtn');

                contactBtn.addEventListener("click", ()=> {
                    dialog.showModal();
                });

                closeBtn.addEventListener('click', ()=> {
                    dialog.close();
                })
            </script>
        </div>
    </div>
</body>
</html>
